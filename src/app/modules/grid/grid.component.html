
<!-- show for Admin schedling -->
<!-- TODO: Add functionality to add appointment -->
<div *ngIf="isDisplayed" style="text-align: center; margin-bottom: 3em">
  <div class="gridContainer">
    <p-table
      [columns]="cols"
      [value]="gridData"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns; let i=index">
            <div *ngIf="col.field !== 'time'">
                <div *ngIf="!col.isAllSelected; else elseBlock">
                    <p-button label="Check All" (click)="onToggleCheckBoxes(col)"></p-button>
                </div>
                <ng-template #elseBlock>
                    <p-button label="Uncheck All" (click)="onToggleCheckBoxes(col)"></p-button>
                </ng-template>
            </div>
          </th>
        </tr>
    </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of cols">
            <div *ngIf="col.field === 'time'; else elseBlock">
                {{ rowData[col.field] }}
            </div>
            <ng-template #elseBlock>
                <p-checkbox [(ngModel)]="rowData[col.field].isSelected" [binary]="true" inputId="binary"></p-checkbox>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
